{% extends 'Page/page_base.html' %}
{% load static %}

{% block title%}Reset password | Labtrack{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static '/css/log_in.css'%}">
{% endblock %}

{% block content %}
<!-- navbar LabTrack -->
<nav class="navbar navbar-dark" style="background-color: #355C7D;">
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" width="40" height="auto" class="d-inline-block align-top" alt="" loading="lazy">
        Labtrack
    </a>
</nav>

<!-- log in form -->
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>ลืมรหัสผ่าน</h1>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="lab_hash" value="{{ request.GET.next }}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">กรุณาระบุอีเมลที่ใช้ในการสมัครสมาชิก Labtrack</label>
                        <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="อีเมล">
                    </div>
                    <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">ยืนยัน</button>
                    <div class="form-group">
                        <p></p>
                        <p class="text-center"><a href="{% url 'kmutnbtrackapp:lab_home' lab_hash=request.GET.next %}" id="signup">กลับสู่หน้าเข้าสู่ระบบ</a></p>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
