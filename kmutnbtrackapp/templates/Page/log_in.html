{% extends 'Page/page_base.html' %}
{% load static %}

{% block title%}Login{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static '/css/log_in.css'%}">
{% endblock %}

{% block script %}
<script type="text/javascript">
    function Click_Sign_in_with_google() {
        location.href="{% url 'social:begin' 'google-oauth2' %}?next={{ lab_hash }}";
    }
    function validate(evt) {
        var theEvent = evt || window.event;

        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
        // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if( !regex.test(key) ) {
            theEvent.returnValue = false;
            if(theEvent.preventDefault) theEvent.preventDefault();
        }
    }
    function SaveTel(){
        let phoneNumber = document.getElementById("tel").value
        sessionStorage.setItem('tel', phoneNumber)
    }
</script>
{% endblock %}

{% block content %}
<!-- navbar LabTrack -->
<nav class="navbar navbar-dark" style="background-color: #1261A0;">
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" width="30" height="auto" class="d-inline-block" alt="" loading="lazy">
        {{ lab_name }}
    </a>
</nav>

<!-- log in form -->
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="myform form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>เข้าใช้งาน</h1>
                    </div>
                </div>
                <form action="{% url 'kmutnbtrackapp:login' %}?next={{ lab_hash }}" method="post" name="login" onsubmit="SaveTel()">
                    {% csrf_token %}
                    <input value="{{ lab_hash }}" name="next" hidden>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="input-phonenumber">หมายเลขโทรศัพท์</label>
                        <input type="tel" name="tel" class="form-control" id="tel" minlength="9" maxlength="10" onkeypress='validate(event)' required   aria-describedby="emailHelp" placeholder="08xxxxx">
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm btn-login">เข้าใช้งาน</button>
                    </div>
                </form>
                <div class="col-md-12 ">
                    <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">หรือ</span>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <p class="text-center" style="color:#FFFFFF";>
                        <a onclick="Click_Sign_in_with_google()" class="google btn mybtn">
                            <img id="google_img" src="{% static 'images/google.png' %}" alt="google_pic">
                            เข้าใช้งานด้วยบัญชี KMUTNB
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
